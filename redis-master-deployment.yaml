apiVersion: apps/v1beta1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: lifesense-qa-redis-master
  namespace: base
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: master
        image: vflong/redis-master 
        resources:
          requests:
            cpu: 100m
            memory: 1024Mi
        ports:
        - containerPort: 6379
        volumeMounts:
          - name: "redis-data"
            mountPath: "/data"
      volumes:
        - name: "redis-data"
          persistentVolumeClaim:
            claimName: redis-data-lifesense-qa-redis-master
